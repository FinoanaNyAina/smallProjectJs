<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <h1>Liste des achats aujourd'hui</h1>
        <form action="#">
            <input class="recherche" type="text" name="search" id="search">
            <button class="bouttonRecherche">Search</button>
        </form>

        <fieldset>
            <legend>Les listes de tous vos achats</legend>
            <div class="ulListe">
                <ul class="affichageListe"></ul>
            </div>
            <div class="resultat">

            </div>

        </fieldset>
        <div class="btn">
            <button class="bouttonListe">liste</button>

        </div>
        <div>
            <form action="#">
                <input class="nouveauProduit" type="text" name="produit" id="produit">
                <input class="nouveauPrix" type="number" name="prix" id="prix">
                <button class="bouttonNouveau">nouveau</button>
            </form>

        </div>
    </div>



</body>
<script src="index.js"></script>

</html>
